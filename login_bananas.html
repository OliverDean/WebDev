<!DOCTYPE html>
<html lang="en">
<!--Oliver Dean 21307131 3/3/2023-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login bananas</title>
    <link rel="icon" href="banana_icon.png" sizes="32x32">
    <link rel="icon" href="banana_icon.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header" style="display: none">
        <img src="header-banner.png" alt="Header Banner" class="header-banner">
    </div>
    <div class="container">
        <img src="banana.png" alt="Placeholder image" class="logo">
        <!--include style = #pixel by #pixel-->
        <h1>bananas</h1>
        <!--could be an image circa clipart-->
        <form id="signin-form" method="post">
            <div class="input-wrapper">
                <label for="username"></label>
                <input title type="text" name="username" maxlength="255" required
                    placeholder="username">
            </div>
            <div class="input-wrapper">
                <label for="password"></label>
                <input title type="password" name="password" maxlength="255" required
                    placeholder="password">
            </div>
            <input type="hidden" name="remember" value="remember">
            <div class="form-buttons">
                <button type="submit" name="submit">Login</button>
                <a href="register.html" class="guest-login">need an account?</a>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="footer" style="display: none">
            <img src="footer-banner.png" alt="Footer Banner" class="footer-banner">
        </div>
        <div class="footer-note" style="display: none">
            <p>This is a footer note.</p>
        </div>
    </div>
</body>

</html>
