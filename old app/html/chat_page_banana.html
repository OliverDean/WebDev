<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat bananas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="banana_icon.png" sizes="32x32">
    <link rel="icon" href="banana_icon.png" sizes="16x16">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header" style="display: none">
        <img src="header-banner.png" alt="Header Banner" class="header-banner" />
    </div>
    <nav class="dropdown">
        <button class="button" type="submit">&#9886;</button>
        <div class="dropdown-content">
            <a href="#.html">
                <button type="drop-button">New Conversation</button>
            </a>
            <a href="#.html">
                <button type="drop-button">Search</button>
            </a>
            <a href="#.html">
                <button type="drop-button">Mute/Block</button>
            </a>
            <a href="#.html">
                <button type="drop-button">Log Out</button>
            </a>
        </div>
    </nav>
	<div class="container">
		<header>
			<h1>Chat Window</h1>
		</header>
		<main>
			<div class="chat-history">
				<div class="message other-message">
					<div class="message-info">
						<span class="message-sender">John</span>
						<span class="message-timestamp">2:30pm</span>
					</div>
					<p class="message-text">Hey there!</p>
				</div>
				<div class="message my-message">
					<div class="message-info">
						<span class="message-sender">Me</span>
						<span class="message-timestamp">2:32pm</span>
					</div>
					<p class="message-text">Hi John!</p>
				</div>
				<div class="message other-message">
					<div class="message-info">
						<span class="message-sender">John</span>
						<span class="message-timestamp">2:35pm</span>
					</div>
					<p class="message-text">How's it going?</p>
				</div>
				<!-- Add more message bubbles here -->
			</div>
			<form class="message-input-form">
				<input type="text" placeholder="Type your message...">
				<button type="submit" class="send-btn">	&#127820;</button>
                <!--&#127820; unicode value for a banana-->
			</form>
            </div>
		</main>
	</div>
</body>
</html>
